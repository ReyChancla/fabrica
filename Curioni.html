<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculo de Producto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <span id="cabecera"></span>
    </header>
    <div class="main">
        <h1>Curioni</h1>
        <div class="wrap">

                <div id="optionBox1">
                    <H2>Medidas de plancha:</H2><br>
                    <input type="number" id="anchoPlanchaCuri" placeholder="Ancho de plancha"><b> x </b>
                    <input type="number" id="largoPlanchaCuri" placeholder="Largo de plancha">
                </div>
                

                <div id="optionBox2">
                    <H2>Medidas interiores:</H2>
                <br>
                <input type="number" id="largoCuri" placeholder="Largo"><b> x </b>
                <input type="number" id="anchoCuri" placeholder="Ancho"><b> x </b>
                <input type="number" id="altoCuri" placeholder="Alto">
                </div>
                <br>
                <div>
                    <H2>Opciones de cualculo:</H2>
                    <select id="CanalCurioni">
                        <option value="canalE">E</option>
                        <option value="canalB">B</option>
                        <option value="canalC">C</option>
                        <option value="canalBC">BC</option>
                        <option value="canalEB">EB</option>
                    </select>
                </div>
                <div>
                    <h2>Opciones de impresión:</h2>
                    <label for="numerodetintas">Numero de tintas:</label>
                    <input type="number" name="numerodetintas" id="numerodetintas" value="1" min="0" max="3">
                    <!-- <select id="Proveedor">
                        <option value="Euroflexo">Euroflexo</option>
                        <option value="Diflex">Diflex</option>
                        <option value="Globalflexo">Globalflexo</option>
                    </select> -->
                    <select id="TipoDeIMpresion">
                        <option value="0.0115">Liquido 6.00</option>
                        <option value="0.0195">Solido 6.00</option>
                        <option value="0.0156">Liquido 4.32</option>
                        <option value="0.018">Solido 4.23</option>
                        <option value="0.024">Foam</option>
<!--                         <option value="6">Solido HD</option>
 -->                    </select>
                </div>
                <!-- ////////////////////// -->

                <div>
                    <h2>Opciones de fabricación y datos:</h2><br>
                    <input type="button" value="Plancha Impresa" onclick="planchaImpresa()">
                    <input type="button" value="B1 Pegada(ancho)" onclick="b1Pegada1()">
                    <input type="button" value="B1 Pegada (largo)" onclick="b1Pegada2()">
                    <input type="button" value="Media Caja" onclick="mediaCaja()">
                    <input type="button" value="Caja Telescopia" onclick="cajaTelescopica()">
                    <input type="button" value="FEFCO 409" onclick="Fefco409()">
                </div>
                <div id="optionDatos"></div>

        </div>
   </div>

    <footer>
        <span id="footer"></span>
    </footer>

    <script src="header.js"></script>
    <script src="SrcriptCuri.js"></script>
</body>
</html>
